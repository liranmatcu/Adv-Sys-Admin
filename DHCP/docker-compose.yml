version: "3"

services:

  # DHCP Server
  DHCP-Server:
    image: networkboot/dhcpd
    container_name: DHCP-Server
    hostname: D-Server
    ports:
      - "6767:67/udp"
    volumes:
      - "./server/conf/dhcpd.conf:/data/dhcpd.conf"
    cap_add:
      - NET_ADMIN
    restart: unless-stopped


  # nmap
  nmap:
    image: instrumentisto/nmap
    container_name: nmap-dhcp-client


